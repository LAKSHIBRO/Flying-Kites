<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Kites Sri Lanka</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-area">
      <div id="kite">
        <img id="kiteImg" src="./images/kite1.png" alt="" class="floating" />
      </div>
    </div>

    <!--- Kites Selection --->

    <!-- TODO: Add selction animations -->

    <div id="selection">
      <div class="kites">
        <img id="kite1" src="./images/kite1.png" width="100px" />
      </div>
      <div class="kites">
        <img id="kite2" src="./images/kite2.png" width="100px" />
      </div>
      <div class="kites">
        <img id="kite3" src="./images/kite3.png" width="100px" />
      </div>
    </div>

    <!--- Controllers Area --->

    <div id="controls">
      <button id="left">Left</button>
      <button id="right">Right</button>
      <button id="up">Up</button>
      <button id="down">Down</button>
    </div>

    <script src="script.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
